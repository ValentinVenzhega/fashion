<!DOCTYPE html>

         </ul>
      </div>

      <div class="menu__burger">

      </div>
      <div class="menu">

            <a href="#" class="icon__item">
               <img src="./image/header/2.svg" alt="2">
            </a>
            <a href="#" class="icon__item">
               <img src="./image/header/3.svg" alt="3">
            </a>
            <a href="#" class="icon__item">
               <img src="./image/header/4.svg" alt="4">

      <div class="main__block">

         <div class="category__bigblock">
            <div class="category__block">
               <div class="category__box">

               <div class="category__box">
                  <img src="./image/category/4.jpg" alt="#">

            </div>
